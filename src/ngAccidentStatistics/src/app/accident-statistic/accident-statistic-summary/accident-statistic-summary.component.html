<section>
  <fieldset>
    <label for="from">From:
      <input type="date" name="from" placeholder="From date" [(ngModel)]="fromDate" required useValueAsDate/>
    </label>
    <label for="to">To:
      <input type="date" name="to" placeholder="To date" [(ngModel)]="toDate" required useValueAsDate/>
    </label>
    <label for="severity">Severity:
      <select name="severity" [(ngModel)]="this.severity">
        <option value="Serious">Serious</option>
        <option value="Slight">Slight</option>
        <option value="Fatal">Fatal</option>
      </select>
    </label>
  </fieldset>
</section>
