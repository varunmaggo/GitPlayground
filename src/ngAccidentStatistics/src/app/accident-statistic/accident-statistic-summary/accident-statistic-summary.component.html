<section>
  <form [formGroup]="accidentStatisticsForm">
    <fieldset>
      <label for="from">From:
        <input type="date" formControlName="from" useValueAsDate />
      </label>
      <label for="to">To:
        <input type="date" formControlName="to" useValueAsDate />
      </label>
      <label for="severity">Severity:
        <select name="severity" formControlName="severity">
          <option value="Serious">Serious</option>
          <option value="Slight">Slight</option>
          <option value="Fatal">Fatal</option>
        </select>
      </label>
      <pre>{{(pagedAccidentStatistics$|async)|json}}</pre>
    </fieldset>
  </form>
</section>
