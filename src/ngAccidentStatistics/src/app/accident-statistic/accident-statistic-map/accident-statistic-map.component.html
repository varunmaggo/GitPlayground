<section>
  <header>
    <h1>Map of {{severityOption|lowercase}} accidents from <app-date-time [dateTime]="from"></app-date-time> to <app-date-time [dateTime]="to"></app-date-time> ({{(accidentStatisticsFirstPage$|async)?.total}} Total)</h1>
  </header>
  <div class="map"
    leaflet
    [leafletLayersControl]="layersControl"
    [leafletOptions]="leafletOptions"
    (leafletMapReady)="onMapReady($event)">
  </div>
</section>
