<section>
  <header>
    <h1>Map of {{severityOption|lowercase}} accidents from <em>{{from|date:'medium'}}</em> to <em>{{to|date:'medium'}}</em> ({{(accidentStatisticsFirstPage$|async)?.total}} Total)</h1>
  </header>
  <div class="map"
    leaflet
    [leafletLayersControl]="layersControl"
    [leafletOptions]="leafletOptions"
    (leafletMapReady)="onMapReady($event)">
  </div>
</section>
