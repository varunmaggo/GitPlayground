<section>
  <header>
    <h1>Map of fatalities since {{from|date:'medium'}} ({{(accidentStatisticsFirstPage$|async)?.total}} Total)</h1>
  </header>
  <div class="map"
    leaflet
    [leafletLayersControl]="layersControl"
    [leafletOptions]="leafletOptions"
    (leafletMapReady)="onMapReady($event)">
  </div>
</section>
